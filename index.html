<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <table > 
    <tr>
      <td class="quadrado1">
        <img src="images/image-product-desktop.jpg" class="imagem">
      </td>
      
      <td class="quadrado2">
        <div class="texto">
    
          <h3>Perfume</h3>
  
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          
        
          </p>
         <table class="prices">
          <tr>
            <td><h1 class="price">$149.99</h1></td>
            <td><h4><s>$169.99</s></h4></td>
          </tr>
            
         </table>
        
          <button class="botao"> <ion-icon name="cart-outline"></ion-icon> Add to Cart</button>
        </div>
      </td>
    </tr>
  </table>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus Bueno Lucas</a>.
  </div> 
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
